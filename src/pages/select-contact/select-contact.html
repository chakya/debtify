<ion-header>

  <ion-navbar color="dark">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Select a Contact</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list class="list-full-border">
    <ion-item (click)="contactSelected(name)" #item *ngFor="let name of contactList | async">
      {{name}}
    </ion-item>
  </ion-list>

</ion-content>
