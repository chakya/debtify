<ion-header>

  <ion-navbar color="dark">
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let person of contactList | async" tappable (click)="addValue(person)">
        {{person.Name}}
    </ion-item>
  </ion-list>

</ion-content>
