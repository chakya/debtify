<ion-header>

  <ion-navbar color="dark">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding #item *ngFor="let name of contactList | async">
      <ion-item>
          {{name}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(name, item)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="delete(name, item)">
          <ion-icon name="archive"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-fab right bottom>
  <button ion-fab color="light" (click)="addNewContact()">
    <ion-icon name="add">
    </ion-icon>
  </button>
</ion-fab>
