<ion-header class="animated fadeIn">

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>debt-list</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top color="dark">
      <ion-segment [(ngModel)]="debtType">
        <ion-segment-button value="lend">
          You lend
        </ion-segment-button>
        <ion-segment-button value="owe">
          You owe
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding class="animated fadeIn">
    <div [ngSwitch]="debtType">
      <ion-list *ngSwitchCase="'lend'">
        <ion-item *ngFor="let lend of lendList | async">
          <h2 *ngIf="lend.User | async; let user">{{user.Name}}</h2>
          <ion-note item-end>
          RM {{lend.Amount}}
          </ion-note>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'owe'">
          <ion-item *ngFor="let debt of debtList | async">
            <h2 *ngIf="debt.User | async; let user">{{user.Name}}</h2>
            <ion-note item-end>
            RM {{debt.Amount}}
            </ion-note>
          </ion-item>
        </ion-list>
    </div>
</ion-content>

<ion-fab right bottom>
  <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab>Debt</button>
    <button ion-fab>Lend</button>
  </ion-fab-list>
</ion-fab>
