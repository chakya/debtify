<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>debt-list</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="debtType">
        <ion-segment-button value="lend">
          You lend
        </ion-segment-button>
        <ion-segment-button value="owe">
          You owe
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <div [ngSwitch]="debtType">
      <ion-list *ngSwitchCase="'lend'">
        <ion-item *ngFor="let lend of lendList | async">
          {{lend.From.Name}}
          <ion-note item-end>
          RM {{lend.Amount}}
          </ion-note>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'owe'">
          <ion-item *ngFor="let debt of debtList | async">
              {{debt.To.Name}}
              <ion-note item-end>
              RM {{debt.Amount}}
              </ion-note>
          </ion-item>
        </ion-list>
    </div>
</ion-content>
