<ion-header>

  <ion-navbar>
    <ion-title>Add Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="searchInput" (keyup)="waitToCheck($event)"></ion-input>
    </ion-item>

  </ion-list>

  <p class="available" *ngIf="usernameAvailable && friendname">
    @{{friendname}} is available
  </p>
  <p class="not-available" *ngIf="!usernameAvailable && friendname">
    @{{friendname}} is not available
  </p>

  <button [disabled]="!usernameAvailable" class="btn-submit" round ion-button icon-start block color="primary" tappable (click)="sendFriendRequest()">
    <ion-icon name="log-in"></ion-icon>
    Add User to your contact
  </button>
</ion-content>
