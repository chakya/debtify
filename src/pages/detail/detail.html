<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let debt of debtList | async">
      {{debt.Note}}
      <ion-note item-end [ngClass]="(0 > debt.Amount) ? 'red' : 'green'">
      RM {{debt.Amount}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
