<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{type}} {{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-select [selectOptions]="selectOptions" [(ngModel)]="currency" [placeholder]="'Currency'" [selectedText]="currency">
    <ion-option *ngFor="let cur of currencyList" [value]="cur.symbol" [selected]="cur.symbol == currency">
      {{cur.name}} ({{cur.symbol}})
    </ion-option>
  </ion-select>
  <div text-right margin padding class="text-24px">{{amountDisplay}}</div>
  <div text-right margin padding class="text-2x">{{result}}</div>

  <div id="keypad">
    <ion-grid no-padding>
      <ion-row>
        <ion-col><button (click)="clear()" no-margin block large ion-button class="operator">C</button></ion-col>
        <ion-col><button (click)="updAmount('%')" no-margin block large ion-button class="operator">%</button></ion-col>
        <ion-col><button (click)="del()" no-margin block large ion-button class="operator"><ion-icon name="backspace"></ion-icon></button></ion-col>
        <ion-col><button (click)="updAmount('/')" no-margin block large ion-button class="operator">/</button></ion-col>
      </ion-row>      
      <ion-row>
        <ion-col><button (click)="updAmount('1')" no-margin block large ion-button class="number">1</button></ion-col>
        <ion-col><button (click)="updAmount('2')" no-margin block large ion-button class="number">2</button></ion-col>
        <ion-col><button (click)="updAmount('3')" no-margin block large ion-button class="number">3</button></ion-col>
        <ion-col><button (click)="updAmount('*')" no-margin block large ion-button class="operator">*</button></ion-col>
      </ion-row>      
      <ion-row>
        <ion-col><button (click)="updAmount('4')" no-margin block large ion-button class="number">4</button></ion-col>
        <ion-col><button (click)="updAmount('5')" no-margin block large ion-button class="number">5</button></ion-col>
        <ion-col><button (click)="updAmount('6')" no-margin block large ion-button class="number">6</button></ion-col>
        <ion-col><button (click)="updAmount('+')" no-margin block large ion-button class="operator">+</button></ion-col>
      </ion-row>      
      <ion-row>
        <ion-col><button (click)="updAmount('7')" no-margin block large ion-button class="number">7</button></ion-col>
        <ion-col><button (click)="updAmount('8')" no-margin block large ion-button class="number">8</button></ion-col>
        <ion-col><button (click)="updAmount('9')" no-margin block large ion-button class="number">9</button></ion-col>
        <ion-col><button (click)="updAmount('-')" no-margin block large ion-button class="operator">-</button></ion-col>
      </ion-row>      
      <ion-row>
        <ion-col><button (click)="updAmount('.')" no-margin block large ion-button class="number">.</button></ion-col>
        <ion-col><button (click)="updAmount('0')" no-margin block large ion-button class="number">0</button></ion-col>
        <ion-col><button (click)="updAmount('=')" no-margin block large ion-button class="operator">=</button></ion-col>
        <ion-col><button (click)="send()" no-margin block large ion-button><ion-icon name="checkmark"></ion-icon></button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
